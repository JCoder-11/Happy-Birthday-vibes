<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mom</title>
<link rel="icon" href="images/love-letter.png">

<style>
:root{
    --primary-red: #b30000;
    --dark-red: #660000;
    --mid-red: #990000;
    --light-red: #ff4d4d;
    --white: #ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, var(--dark-red), var(--mid-red), var(--primary-red));
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    color:var(--white);
}


.container{
    width:100%;
    max-width:1100px;
    background: linear-gradient(135deg, #730000, #b30000);
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    padding:40px;
    position:relative;
    overflow:hidden;
}


.nav{
    text-align:center;
    margin-bottom:40px;
}

.nav h2{
    font-size:clamp(20px, 3vw, 30px);
    letter-spacing:2px;
}


.content{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:40px;
}


.left{
    flex:1;
}

.left h1{
    font-size:clamp(32px, 5vw, 55px);
    line-height:1.1;
}

.left h1 span{
    color:#ffcccc;
}

.left p{
    margin-top:20px;
    font-size:clamp(14px, 2vw, 16px);
    opacity:0.9;
}

.love-btn{
    margin-top:30px;
    padding:12px 30px;
    border-radius:30px;
    border:none;
    background:var(--white);
    color:var(--primary-red);
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.love-btn:hover{
    background:#ffcccc;
}


.right{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}


.cake{
    position:relative;
    width:clamp(160px, 25vw, 220px);
    height:clamp(160px, 25vw, 220px);
}


.layer{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    height:clamp(40px, 6vw, 60px);
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

.layer.bottom{
    width:100%;
    background:#cc0000;
    bottom:0;
}

.layer.middle{
    width:75%;
    background:#e60000;
    bottom:25%;
}

.layer.top{
    width:55%;
    background:#ff4d4d;
    bottom:50%;
}


.icing{
    position:absolute;
    width:100%;
    height:15px;
    background:white;
    border-radius:50px;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
}


.candle{
    position:absolute;
    width:8px;
    height:30px;
    background:white;
    top:-35px;
    left:50%;
    transform:translateX(-50%);
    border-radius:4px;
}


.flame{
    position:absolute;
    width:12px;
    height:16px;
    background:orange;
    border-radius:50%;
    top:-16px;
    left:50%;
    transform:translateX(-50%);
    animation:flicker 1s infinite ease-in-out;
}

@keyframes flicker{
    0%{ transform:translateX(-50%) scale(1);}
    50%{ transform:translateX(-50%) scale(1.2);}
    100%{ transform:translateX(-50%) scale(1);}
}


.balloon{
    position:absolute;
    bottom:-150px;
    width:clamp(40px, 6vw, 60px);
    height:clamp(55px, 8vw, 80px);
    background:radial-gradient(circle at 30% 30%, #ff9999, #990000);
    border-radius:50% 50% 45% 45%;
    animation:float 6s infinite ease-in-out;
}

.balloon::after{
    content:'';
    position:absolute;
    width:2px;
    height:80px;
    background:white;
    left:50%;
    top:100%;
}

.balloon.one{ left:70%; animation-delay:0s; }
.balloon.two{ left:85%; animation-delay:2s; }

@keyframes float{
    0%{ transform:translateY(0);}
    50%{ transform:translateY(-300px);}
    100%{ transform:translateY(0);}
}


.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(255,255,255,0.05);
}

.circle.one{
    width:200px;
    height:200px;
    left:-80px;
    bottom:-80px;
}

.circle.two{
    width:150px;
    height:150px;
    right:-50px;
    top:-50px;
}



@media (max-width: 768px){

    .content{
        flex-direction:column;
        text-align:center;
    }

    .left{
        order:2;
    }

    .right{
        order:1;
    }

    .balloon{
        display:none; 
    }

}

</style>
</head>
<body>

<div class="container">

    <div class="nav">
        <h2>Happy Birthday Mom ❤️</h2>
    </div>

    <div class="content">
        <div class="left">
            <h1>HAPPY <br><span>BIRTHDAY</span> <br>MOM</h1>
            <p>
                Today we celebrate the most amazing woman in the world.
                Thank you for your endless love, strength, and sacrifices.
                You deserve all the happiness in the universe. Your Son Best.
            </p>
            <button class="love-btn">With All My Love ❤️</button>
        </div>

        <div class="right">
            <div class="cake">
                <div class="layer bottom"></div>
                <div class="layer middle"></div>
                <div class="layer top">
                    <div class="icing"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="circle one"></div>
    <div class="circle two"></div>

    <div class="balloon one"></div>
    <div class="balloon two"></div>

</div>

</body>

</html>
